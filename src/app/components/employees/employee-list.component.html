<div class="alert alert-primary my-3" role="alert" *ngIf="!employees || employees?.length == 0">
    No hay empleados que mostrar.
</div>

<div class="my-3" *ngIf="employees?.length > 0">
    <h3>Listado de Empleados</h3>
</div>

<table class="table" *ngIf="employees?.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Departamento</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.firstName }} {{ employee.lastName }}</td>
        <td>{{ employee.department.name }}</td>
        <td>
            <a [routerLink]="['/edit', employee.employeeId]" class="btn btn-sm btn-outline btn-info mr-1">
                <img src="/assets/images/icons/pencil-2x.png" alt="Editar">
            </a>
            
            <button class="btn btn-sm btn-outline btn-danger mr-1" (click)="delEmployee(employee.employeeId)" 
                role="button">
                <img src="/assets/images/icons/trash-2x.png">
            </button>

            <a [routerLink]="['/profile', employee.employeeId]" class="btn btn-sm btn-outline btn-info">
                <img src="/assets/images/icons/eye-2x.png" alt="Ver">
            </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <app-paginate *ngIf="numPage && totalPages" [currentPage] = "numPage" [totalPages]="totalPages"></app-paginate>
  </div>
