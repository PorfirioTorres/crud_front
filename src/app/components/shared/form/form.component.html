<form autocomplete="off" [formGroup]="formu" (ngSubmit)="save()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="firstName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Apellido</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="lastName">
      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ingreso</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" formControlName="hireDate">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Región</label>
        <select class="form-control" formControlName="region">
          <option value=""></option>
          <!--cargar regiones-->
        </select>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salario</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="salary">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Comisión</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="commission">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Departamento</label>
        <select class="form-control" formControlName="department">
          <option value=""></option>
        </select>
        
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
  </form>
